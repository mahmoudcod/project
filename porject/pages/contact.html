  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/min.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- nav -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary position-fixed text-center w-100"
      id="navbar"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="../images/logo.jpg"
            alt=""
            style="width: 140px"
            class="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse g-start-2" id="navbarText">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../pages/home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/product.html">products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/about.html">about</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/contact.html">contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/serves.html">serves</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="text-center">
      <img src="../images/content.png" class="img-fluid" alt="" />
    </div>

    <!-- contact us  -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-4 mb-3">
          <div class="card square-card">
            <div class="card-body centered-icons">
              <i class="fa-solid fa-phone fs-3"></i>
              <p class="mt-3">phone: 0123456879</p>
            </div>
          </div>
        </div>

        <div class="col-lg-4 mb-3">
          <div class="card square-card">
            <div class="card-body centered-icons">
              <i class="fa-solid fa-envelope fs-3"></i>
              <p class="mt-3">elmail: example@gamil.com</p>
            </div>
          </div>
        </div>

        <div class="col-lg-4 mb-3">
          <div class="card square-card">
            <div class="card-body centered-icons">
              <i class="fa-solid fa-location-dot fs-3"></i>
              <p class="mt-3">address: any where in the world</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container p-3">
      <div class="messege bg-primary p-2 rounded-1">
        <h3 class="text-white">
          <i class="fa-solid fa-bars-staggered text-white"></i> Leav your
          messege
        </h3>
      </div>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label mt-4"
            >Your Name <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label"
            >Email <span class="text-danger">*</span></label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label"
            >Your Message <span class="text-danger">*</span></label
          >
          <textarea
            class="form-control"
            id="message"
            rows="4"
            placeholder="Enter your message"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send your message</button>
      </form>
    </div>

    <!-- footer  -->
    <div class="container-fluid bg-secondary p-2 mt-xxl-5">
      <footer class="d-flex justify-content-between">
        <div class="contact-info">
          <h5>Contact us</h5>
          <ul class="nav flex-column">
            <li class="nav-item mb-2">
              <p class="p-0">
                <i class="fa-solid fa-phone"></i> phone: (01012345678)
              </p>
            </li>
            <li class="nav-item mb-2">
              <p class="p-0">
                <i class="fa-solid fa-envelope"></i> email: example@gmail.com
              </p>
            </li>
            <li class="nav-item mb-2">
              <p class="p-0">
                <i class="fa-solid fa-map"></i> address: anywhere in the world
              </p>
            </li>
          </ul>
        </div>
        <div class="footer-image">
          <img src="../images/footer.png" width="140" alt="" />
        </div>
        <div class="social-icons">
          <h5>Follow us</h5>
          <i class="fa-brands fa-facebook fa-2x"></i>
          <i class="fa-brands fa-twitter fa-2x"></i>
          <i class="fa-brands fa-instagram fa-2x"></i>
        </div>
      </footer>
    </div>
    <!-- js files -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/all.min.js"></script>
    <script src="../js/min.js"></script>
  </body>
</html>
